
<div class="form-container">
    <h2>Passer une commande</h2>
    <p>Article : <strong>{{ itemName }}</strong></p>
    <p>Prix : <strong>{{ itemPrice | currency:'DT' }}</strong></p>
  
    <form #orderForm="ngForm" (ngSubmit)="submitOrder(orderForm)">
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" ngModel required />
      </div>
  
      <div class="form-group">
        <label for="surname">Prénom</label>
        <input type="text" id="surname" name="surname" ngModel required />
      </div>
  
      <div class="form-group">
        <label for="address">Adresse</label>
        <textarea id="address" name="address" ngModel required></textarea>
      </div>
  
      <div class="form-group">
        <label for="size">Taille</label>
        <select id="size" name="size" ngModel required>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
        </select>
      </div>
  
      <div class="form-group">
        <label>Mode de paiement</label>
        <div>
          <label>
            <input type="radio" name="paymentMethod" value="cash" ngModel required />
            Cache
          </label>
          <label>
            <input type="radio" name="paymentMethod" value="delivery" ngModel required />
            À la livraison
          </label>
        </div>
      </div>
  
      <button type="submit" class="submit-button">Valider la commande</button>
    </form>
  </div>
