<main class="form-container">
  <div class="container">
    <h2>Connexion</h2>

    <!-- Formulaire de Connexion -->
    <form id="login-form" class="form" (ngSubmit)="validateLoginForm()">
      <label for="login-email">Email</label>
      <input type="email" id="login-email" [(ngModel)]="loginEmail" name="email" required>
      <label for="login-password">Mot de passe</label>
      <input type="password" id="login-password" [(ngModel)]="loginPassword" name="password" required>
      <button type="submit" class="btn se-connecter">Se connecter</button>
      <button id="register-toggle" class="btn" routerLink="/register">S'inscrire</button>
    </form>
  </div>
</main>
