<div class="register-container">
    <h2>Formulaire d'inscription</h2>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" required class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="prenom">Pr√©nom</label>
        <input type="text" id="prenom" [(ngModel)]="prenom" name="prenom" required class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="city">Ville</label>
        <input type="text" id="city" [(ngModel)]="city" name="city" required class="form-control" />
      </div>
  
      <button type="submit" class="btn btn-primary">S'inscrire</button>
      <button class="btn btn-primary btn-connexion" routerLink="/connexion">Connexion</button>

    </form>
  </div>
